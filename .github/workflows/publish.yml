name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.126.1'

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: ["public"]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Provide permission to clone the repo and deploy it to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build website
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
          # Fetch history for Hugo's .GitInfo and .Lastmod
        fetch-depth: 0
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: ${{ env.WC_HUGO_VERSION }}
        extended: true
    - uses: actions/cache@v4
      with:
        path: /tmp/hugo_cache_runner/
        key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
        restore-keys: |
          ${{ runner.os }}-hugomod-
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v5
    - name: Build with Hugo
      env:
        HUGO_ENVIRONMENT: production
      run: |
        echo "Hugo Cache Dir: $(hugo config | grep cachedir)"
        hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"
    - name: Generate Pagefind search index
      run: npx pagefind --source "public"
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public

    - name: Push to another repository
      env:
        REPO_URL: https://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@github.com/a1phaaa/a1phaaa.github.io.git  # 替换为目标仓库的URL
        BRANCH: wowchemy  # 替换为目标分支名称
        PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}  # 在GitHub仓库的secrets中添加一个personal access token
      run: |
        cd public
        git init
        git config user.name "a1phaaa"
        git config user.email "lkzxgp@gmail.com"
        git add .
        git commit -m "Deploy website"
        git remote add origin $REPO_URL
        git push --force origin master:$BRANCH  # 使用--force确保推送成功


  # Deploy website to GitHub Pages hosting
  deploy:
    if: github.repository_owner != 'HugoBlox'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

      
